<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Find - Animal Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:54</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <span class="nav_notification3"></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommend Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home<i
              class="fa-sharp fa-solid fa-chevron-right fa-xs"
            ></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Dog Club</h5>
            <h6 class="open-post__hashtags">#dog#nocat#charmingdogs</h6>
            <div class="open-post__members">
              <img class="open-post__image" src="images\jeongseok.png" />
              <span class="open-post__member-count">802 dogs</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img class="open-post__thumbnail" src="images\jeongseok.png" />
            <div class="open-post__like-count">
              <i class="fas fa-heart"></i><span>326</span>
            </div>
          </div>
        </div>
        <div class="row-divider"></div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Cat Club</h5>
            <h6 class="open-post__hashtags">#cat#meow#sleepy</h6>
            <div class="open-post__members">
              <img class="open-post__image" src="images\sunny.png" />
              <span class="open-post__member-count">802 cats</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <img class="open-post__thumbnail" src="images\sunny.png" />
            <div class="open-post__like-count">
              <i class="fas fa-heart"></i><span>786</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav_notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img class="splash-screen__image" src="images\dal-splash.png" />
      <span class="splash-screen__text">MEOW!</span>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big ㅠ,ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/309abfea95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
