<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animal Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>14:54</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img class="main-pic" src="images\taeyang(nobg).png" />
      <h1 class="welcome-header__title">Welcome to AnimalTalk</h1>
      <p class="welcome-header__description">
        If you have a AnimalTalk Account,<br />log in with your name.
      </p>
    </header>

    <form class="login-form" action="friends.html" method="get">
      <input type="email" placeholder="E-mail" required />
      <input type="password" placeholder="Password" required />
      <input type="submit" value="Log In" />
      <a href="#">Find AnimalTalk Account or Password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠ,ㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/309abfea95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
